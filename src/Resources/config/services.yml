services:
    Inspector\Symfony\Bundle\Command\InspectorTestCommand:
        arguments:
          [ '@inspector', '@logger', '@inspector.configuration.internal' ]
        tags:
            - { name: 'console.command', command: 'inspector:test' }

    Inspector\Symfony\Bundle\Command\InspectorPulseCommand:
        arguments:
          [ '@inspector' ]
        tags:
            - { name: 'console.command', command: 'inspector:pulse' }

    Inspector\Symfony\Bundle\Inspectable\Twig\InspectableTwigExtension:
        arguments:
          [ '@inspector' ]
        tags:
            - { name: twig.extension }
